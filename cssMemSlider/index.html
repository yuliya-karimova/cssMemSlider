<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>cssMemSlider</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="img/favicon.ico">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <header class="header"></header>
    <main class="main">
        <div class="slider">
            <div class="slider-container">
                <div class="slider-inner-container">
                    <img class="slide" src="img/0.gif" alt="photo">
                    <img class="slide" src="img/1.jpg" alt="photo">
                    <img class="slide" src="img/2.jpg" alt="photo">
                    <img class="slide" src="img/3.jpg" alt="photo">
                    <img class="slide" src="img/4.jpg" alt="photo">
                    <img class="slide" src="img/5.jpg" alt="photo">
                </div>
            </div>
            <div class="slider-controls-container">
                <p>Сверстать слайдер согласно требованиям</p>
                <div class="dots-container">
                    <div class="dot active"><div class="pointer"></div></div>
                    <div class="dot"><div class="pointer"></div></div>
                    <div class="dot"><div class="pointer"></div></div>
                    <div class="dot"><div class="pointer"></div></div>
                    <div class="dot"><div class="pointer"></div></div>
                    <div class="dot"><div class="pointer"></div></div>
                </div>
            </div>
        </div>
    </main>
    <div class="table"></div>
    <div class="dog">
        <div class="eye"></div>
        <div class="eye"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
