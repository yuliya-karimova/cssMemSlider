<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>cssMemSlider</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="img/favicon.ico">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <main class="main">
        <div class="top"></div>
        <div class="wrapper">
            <div class="slider-wrapper">
                <div class="slider-container">
                    <div class="slider">
                        <input type="radio" name="slider" id="slide1" checked>
                        <input type="radio" name="slider" id="slide2">
                        <input type="radio" name="slider" id="slide3">
                        <input type="radio" name="slider" id="slide4">
                        <input type="radio" name="slider" id="slide5">
                    
                        <div class="slider-images-container">
                            <div class="slider-images-inner-container">
                                <img class="slide-img" src="img/0.gif" alt="photo">
                                <img class="slide-img" src="img/1.jpg" alt="photo">
                                <img class="slide-img" src="img/2.jpg" alt="photo">
                                <img class="slide-img" src="img/3.jpg" alt="photo">
                                <img class="slide-img" src="img/4.jpg" alt="photo">
                            </div>
                        </div>
    
                        <div class="slider-bottom-container">
                            <div class="slider-controls-container">
                                <label for="slide1" class="slider-dot-label" id="dot1">
                                    <div class="point"></div>
                                </label>
                                <label for="slide2" class="slider-dot-label" id="dot2">
                                    <div class="point"></div>
                                </label>
                                <label for="slide3" class="slider-dot-label" id="dot3">
                                    <div class="point"></div>
                                </label>
                                <label for="slide4" class="slider-dot-label" id="dot4">
                                    <div class="point"></div>
                                </label>
                                <label for="slide5" class="slider-dot-label" id="dot5">
                                    <div class="point"></div>
                                </label>
                            </div>
                            <div class="slider-text-container">
                                <p class="slide-text">Whatever doesn't kill you makes you nervous.</p>
                                <p class="slide-text">Believe in yourself. And&nbsp;JavaScript.</p>
                                <p class="slide-text">Code is like a joke. When you have to explain it, it's bad.</p>
                                <p class="slide-text">Roses are #ff0000, violets are #0000ff, FrontEnd is awesome.</p>
                                <p class="slide-text">Why do JavaScripters wear glasses? Because they&nbsp;don't&nbsp;C#.</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="pictures"></div>
        </div>
    </main>
</body>
</html>
